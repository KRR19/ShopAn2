<div class="card" *ngIf="product">
  <div class="card-header">
    {{ product.name }}
    <span *ngIf="product.isAvailable" class="badge badge-success"><i class="fa fa-check-circle-o" aria-hidden="true"></i> Available</span>
    <span *ngIf="!product.isAvailable" class="badge badge-danger"><i class="fa fa-times" aria-hidden="true"></i> not available</span>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.imageUrl'
               [title]='product.name'>
        </div>
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ product.price | currency: "USD":"symbol" }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-4">
        <button
          class="btn btn-outline-secondary"
          [routerLink]="['/product-list']"
          style="width: 80px"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
      <div class="col-md-8">
        <button
          class="btn btn-success pull-right"
          style="width: 80px"
          (click)="AddCart()"
        >
          <i class="fa fa-cart-plus" aria-hidden="true"></i> Buy
        </button>
      </div>
    </div>
  </div>
</div>
