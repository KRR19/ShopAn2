<div>
  <h4>Cart:</h4>
<div *ngIf="products.length > 0; else no_items">
  <ul>
    <li *ngFor="let product of products; trackBy: trackByItems">
      <app-cart-item appHighlight [item]="product" (changeItem)="changeItem($event)"></app-cart-item>
    </li>
  </ul>
</div>
<div>
  <span><h5>Total:</h5> {{cartService.total}}</span>
</div>
<ng-template #no_items><p>No items in the cart</p></ng-template>
</div>
