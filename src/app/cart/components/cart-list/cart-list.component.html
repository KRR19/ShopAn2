<div class="card" *ngIf="products">
  <div class="card-header bold row">
    <div class="col-md-6">
      <h4>Cart:</h4>
    </div>
    <div class="col-md-6">
      <button
        (click)="cartService.removeAllProducts()"
        class="btn btn-danger pull-right"
      >
        <i class="fa fa-times" aria-hidden="true"></i>
        clean cart
      </button>
    </div>
  </div>

  <div class="card-body">
    <div *ngFor="let product of products; trackBy: trackByItems">
      <app-cart-item
        appHighlight="lightgreen"
        [item]="product"
        (changeItem)="changeItem($event)"
      ></app-cart-item>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-md-4">
        <button
          class="btn btn-outline-secondary"
          [routerLink]="['/product-list']"
          style="width: 80px"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
      <div class="col-md-8 pull-right">
        <h5 class="pull-right">Total: {{ cartService.totalSum }}</h5>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" [routerLink]="'/order'">Process order</button>
</div>
